name: example

on:
  push:
    branches:
      - main
    paths:
      - "example/**"
      - ".github/workflows/example.yaml"

  pull_request:
    paths:
      - "example/**"
      - ".github/workflows/example.yaml"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      flutter_version: 3.7.3
      working_directory: example